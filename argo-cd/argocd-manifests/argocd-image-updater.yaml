apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: 'default'
  source:
    helm: {}
    path: argo-cd/argocd-image-updater/helm/image-updater
    repoURL: https://github.com/abdulrahmanalaa123/DEVOPS_CAPSTONE.git
    targetRevision: feat/node-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions: []
  revisionHistoryLimit: 3
