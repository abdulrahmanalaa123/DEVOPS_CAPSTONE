apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abdulrahmanalaa123/DEVOPS_CAPSTONE'
    path: jenkins/helm/jenkins
    targetRevision: add_ingress
    helm:
      valueFiles:
      - values.yaml # Ensure this file exists in the specified path
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
