apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/abdulrahmanalaa123/DEVOPS_CAPSTONE.git'
    targetRevision: add_ingress
    path: jenkins/helm/jenkins
    helm:
      parameters:
      - name: serviceAccountAgent.create
        value: "true"
      - name: agent.namespace
        value: "jenkins"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jenkins
    createNamespace: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
